<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Telegram Latest File Direct Link</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body { 
      font-family: 'Segoe UI', system-ui, Arial, sans-serif; 
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f8fafc; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      background: rgba(30, 41, 59, 0.85);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h2 { 
      font-size: 28px; 
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #60a5fa, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      color: #94a3b8;
      font-size: 16px;
      max-width: 90%;
      margin: 0 auto;
    }
    
    .form-group { 
      margin-bottom: 24px; 
      text-align: left;
    }
    
    label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 600;
      color: #e2e8f0;
    }
    
    input { 
      width: 100%; 
      padding: 14px 16px; 
      border-radius: 10px; 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      background: rgba(15, 23, 42, 0.7);
      color: #f8fafc;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
    }
    
    button { 
      background: linear-gradient(90deg, #22c55e, #16a34a);
      border: none; 
      color: #fff; 
      padding: 16px 24px; 
      border-radius: 10px; 
      font-size: 17px; 
      cursor: pointer; 
      margin: 10px 0;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
    }
    
    button:hover { 
      background: linear-gradient(90deg, #16a34a, #15803d);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .output-section { 
      margin-top: 30px; 
      display: none;
    }
    
    .result-card {
      background: rgba(15, 23, 42, 0.7);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .result-title {
      font-weight: 600;
      margin-bottom: 16px;
      color: #e2e8f0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .result-content {
      word-wrap: break-word;
    }
    
    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 16px;
      transition: all 0.3s ease;
    }
    
    .download-btn:hover {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
      text-decoration: none;
      color: white;
    }
    
    .json-section {
      margin-top: 30px;
    }
    
    pre { 
      background: rgba(15, 23, 42, 0.7); 
      padding: 20px; 
      border-radius: 12px; 
      max-height: 300px; 
      overflow-y: auto; 
      margin-top: 10px; 
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    small { 
      color: #94a3b8; 
      display: block;
      margin-top: 8px;
    }
    
    a { 
      color: #60a5fa; 
      font-weight: bold; 
      text-decoration: none; 
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .status-message {
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    
    .status-success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }
    
    .status-error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }
    
    .status-info {
      background: rgba(96, 165, 250, 0.2);
      border: 1px solid rgba(96, 165, 250, 0.3);
      color: #60a5fa;
    }
    
    @media (max-width: 768px) {
      .container { 
        padding: 24px; 
      }
      
      h2 {
        font-size: 24px;
      }
      
      .subtitle {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Telegram Latest File Downloader</h2>
      <p class="subtitle">Automatically fetch the latest file from your channel and generate a direct download link</p>
    </div>
    
    <div class="form-group">
      <label for="token">Bot Token</label>
      <input id="token" value="YOUR_BOT_TOKEN_HERE" placeholder="Enter your Bot Token"/>
    </div>
    
    <div class="form-group">
      <label for="chatId">Channel ID</label>
      <input id="chatId" value="-1003081786583" placeholder="Enter your Channel ID"/>
    </div>
    
    <button onclick="getLatestFile()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      Fetch Latest File
    </button>
    
    <div class="status-message" id="statusMessage"></div>
    
    <div class="output-section" id="outputSection">
      <div class="result-card">
        <div class="result-title">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          Latest File Found
        </div>
        <div class="result-content" id="output"></div>
      </div>
      
      <div class="json-section">
        <div class="result-title">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
          </svg>
          Response Data
        </div>
        <pre id="jsonOut">No data yet.</pre>
      </div>
    </div>
  </div>

  <script>
    // Show status message
    function showStatus(message, type) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.className = `status-message status-${type}`;
      statusEl.style.display = 'block';
    }
    
    // Hide status message
    function hideStatus() {
      document.getElementById('statusMessage').style.display = 'none';
    }
    
    async function getLatestFile() {
      const token = document.getElementById('token').value.trim();
      const chatId = document.getElementById('chatId').value.trim();
      const outputSection = document.getElementById('outputSection');
      const out = document.getElementById('output');
      const jsonOut = document.getElementById('jsonOut');
      
      // Reset UI
      outputSection.style.display = 'none';
      hideStatus();
      
      // Validate inputs
      if(!token || !chatId){ 
        showStatus('Please enter both Bot Token and Channel ID', 'error');
        return; 
      }
      
      showStatus('Fetching latest messages from your channel...', 'info');
      jsonOut.textContent = "";
      
      try {
        const res = await fetch(`https://api.telegram.org/bot${token}/getUpdates`);
        const data = await res.json();
        jsonOut.textContent = JSON.stringify(data, null, 2);
        
        if(!data.ok){ 
          showStatus('Invalid bot token or no permission.', 'error');
          return; 
        }
        
        // Filter messages from the channel
        const msgs = data.result.filter(u => u.channel_post && String(u.channel_post.chat.id) === chatId);
        
        if(msgs.length === 0){ 
          showStatus('No messages/files found in channel.', 'error');
          return; 
        }
        
        // Find latest file
        let fileId = null, fileName = "unknown", fileType = "Unknown";
        for(let i = msgs.length-1; i >= 0; i--){
          const m = msgs[i].channel_post;
          if(m.document){ 
            fileId = m.document.file_id; 
            fileName = m.document.file_name; 
            fileType = "Document";
            break; 
          }
          if(m.video){ 
            fileId = m.video.file_id; 
            fileName = "video.mp4"; 
            fileType = "Video";
            break; 
          }
          if(m.audio){ 
            fileId = m.audio.file_id; 
            fileName = m.audio.file_name || "audio.mp3"; 
            fileType = "Audio";
            break; 
          }
          if(m.voice){ 
            fileId = m.voice.file_id; 
            fileName = "voice.ogg"; 
            fileType = "Voice Message";
            break; 
          }
          if(m.photo){ 
            fileId = m.photo[m.photo.length-1].file_id; 
            fileName = "photo.jpg"; 
            fileType = "Photo";
            break; 
          }
        }
        
        if(!fileId){ 
          showStatus('No file found in latest messages.', 'error');
          return; 
        }
        
        showStatus('File found! Retrieving file information...', 'info');
        
        // Get file info
        const fRes = await fetch(`https://api.telegram.org/bot${token}/getFile?file_id=${fileId}`);
        const fData = await fRes.json();
        jsonOut.textContent += "\n\n---\nFile Info:\n"+JSON.stringify(fData,null,2);
        
        if(!fData.ok){ 
          showStatus('Error retrieving file info.', 'error');
          return; 
        }
        
        const path = fData.result.file_path;
        const url = `https://api.telegram.org/file/bot${token}/${path}`;
        
        out.innerHTML = `
          <p><strong>File Name:</strong> ${fileName}</p>
          <p><strong>File Type:</strong> ${fileType}</p>
          <br>
          <a href="${url}" download="${fileName}" class="download-btn" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Download File
          </a>
          <br><br>
          <p><strong>Direct Link:</strong></p>
          <small>${url}</small>
        `;
        
        // Show the output section
        outputSection.style.display = 'block';
        hideStatus();
        showStatus('File information retrieved successfully!', 'success');
        
      } catch(err) {
        console.error(err);
        showStatus('Network or CORS error. Please check console for details.', 'error');
      }
    }
  </script>
</body>
</html>
