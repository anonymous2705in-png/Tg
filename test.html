<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üöÄ Professional Telegram File Uploader</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --primary: #0088cc;
    --primary-dark: #006699;
    --secondary: #1e293b;
    --background: #0f172a;
    --surface: #1e293b;
    --text-primary: #f8fafc;
    --text-secondary: #cbd5e1;
    --success: #10b981;
    --warning: #f59e0b;
    --error: #ef4444;
    --border-radius: 12px;
    --spacing-xs: 0.5rem;
    --spacing-sm: 0.75rem;
    --spacing-md: 1rem;
    --spacing-lg: 1.5rem;
    --spacing-xl: 2rem;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: var(--background);
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--spacing-md);
  }

  .container {
    width: 100%;
    max-width: 600px;
    background: var(--surface);
    border-radius: var(--border-radius);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    animation: fadeIn 0.5s ease;
  }

  .header {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    padding: var(--spacing-lg);
    text-align: center;
  }

  .header h1 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: var(--spacing-xs);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--spacing-sm);
  }

  .header p {
    font-size: 0.9rem;
    opacity: 0.9;
  }

  .content {
    padding: var(--spacing-lg);
  }

  .form-group {
    margin-bottom: var(--spacing-lg);
  }

  label {
    display: block;
    margin-bottom: var(--spacing-xs);
    font-weight: 500;
    color: var(--text-secondary);
    font-size: 0.9rem;
  }

  input, textarea, button {
    width: 100%;
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: 8px;
    border: 1px solid #334155;
    background: rgba(15, 23, 42, 0.6);
    color: var(--text-primary);
    font-family: 'Inter', sans-serif;
    transition: all 0.2s ease;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.2);
  }

  textarea {
    resize: vertical;
    min-height: 80px;
  }

  .file-input-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
    width: 100%;
  }

  .file-input-wrapper input[type=file] {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    width: 100%;
    height: 100%;
    cursor: pointer;
  }

  .file-input-display {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: 8px;
    border: 1px dashed #475569;
    background: rgba(15, 23, 42, 0.4);
    cursor: pointer;
  }

  .file-input-display:hover {
    border-color: var(--primary);
  }

  .file-count {
    font-size: 0.85rem;
    color: var(--text-secondary);
  }

  .btn {
    background: var(--primary);
    color: white;
    border: none;
    font-weight: 600;
    padding: var(--spacing-md);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--spacing-sm);
    transition: all 0.2s ease;
  }

  .btn:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0, 136, 204, 0.3);
  }

  .btn:active {
    transform: translateY(0);
  }

  .btn:disabled {
    background: #475569;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }

  .btn-copy {
    background: transparent;
    color: var(--text-secondary);
    border: 1px solid #334155;
    padding: 0.5rem;
    width: auto;
    font-size: 0.8rem;
    border-radius: 6px;
    transition: all 0.2s ease;
  }

  .btn-copy:hover {
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-primary);
  }

  .progress-container {
    margin-top: var(--spacing-lg);
    display: none;
  }

  .progress-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: var(--spacing-sm);
  }

  .progress-info {
    font-size: 0.9rem;
    color: var(--text-secondary);
  }

  .progress-bar {
    height: 8px;
    background: #334155;
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: var(--spacing-xs);
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--primary), #00a8e8);
    border-radius: 4px;
    width: 0%;
    transition: width 0.3s ease;
  }

  .file-progress {
    margin-bottom: var(--spacing-md);
    padding: var(--spacing-md);
    background: rgba(15, 23, 42, 0.4);
    border-radius: 8px;
    border-left: 3px solid var(--primary);
  }

  .file-name {
    font-weight: 500;
    margin-bottom: var(--spacing-xs);
    display: flex;
    justify-content: space-between;
  }

  .file-size {
    font-size: 0.8rem;
    color: var(--text-secondary);
  }

  .status-container {
    margin-top: var(--spacing-lg);
  }

  .status-log {
    background: rgba(15, 23, 42, 0.6);
    border-radius: 8px;
    padding: var(--spacing-md);
    max-height: 200px;
    overflow-y: auto;
    font-size: 0.9rem;
    line-height: 1.5;
  }

  .status-log p {
    margin-bottom: var(--spacing-xs);
    display: flex;
    align-items: center;
    gap: var(--spacing-xs);
  }

  .status-log p:last-child {
    margin-bottom: 0;
  }

  .download-links {
    margin-top: var(--spacing-lg);
  }

  .download-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: var(--spacing-sm);
    background: rgba(15, 23, 42, 0.4);
    border-radius: 8px;
    margin-bottom: var(--spacing-sm);
    transition: all 0.2s ease;
  }

  .download-item:hover {
    background: rgba(15, 23, 42, 0.7);
  }

  .download-link {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
    text-decoration: none;
    color: var(--text-primary);
    flex-grow: 1;
  }

  .download-actions {
    display: flex;
    gap: var(--spacing-xs);
  }

  .icon {
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .success { color: var(--success); }
  .error { color: var(--error); }
  .warning { color: var(--warning); }
  .info { color: var(--primary); }

  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: var(--surface);
    color: var(--text-primary);
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    opacity: 0;
    transition: all 0.3s ease;
  }

  .toast.show {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .spinner {
    animation: spin 1s linear infinite;
  }

  @media (max-width: 640px) {
    .container {
      max-width: 100%;
    }
    
    .content {
      padding: var(--spacing-md);
    }
    
    .header h1 {
      font-size: 1.3rem;
    }
    
    .download-item {
      flex-direction: column;
      align-items: flex-start;
      gap: var(--spacing-sm);
    }
    
    .download-actions {
      width: 100%;
      justify-content: flex-end;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <span class="icon">üì§</span>
        Telegram File Uploader
      </h1>
      <p>Upload any file type as a Telegram document</p>
    </div>
    
    <div class="content">
      <div class="form-group">
        <label for="fileInput">Select Files</label>
        <div class="file-input-wrapper">
          <div class="file-input-display" id="fileDisplay">
            <span>Choose files...</span>
            <span class="file-count" id="fileCount">0 files selected</span>
          </div>
          <input type="file" id="fileInput" multiple>
        </div>
      </div>
      
      <div class="form-group">
        <label for="caption">Caption (Optional)</label>
        <textarea id="caption" rows="2" placeholder="Enter a caption for your files..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="botToken">Bot Token</label>
        <input type="text" id="botToken" placeholder="Enter your Telegram Bot Token">
      </div>
      
      <div class="form-group">
        <label for="chatId">Chat ID</label>
        <input type="text" id="chatId" placeholder="Enter your Telegram Chat ID">
      </div>
      
      <button class="btn" id="uploadBtn">
        <span class="icon">üöÄ</span>
        Upload to Telegram
      </button>
      
      <div class="progress-container" id="progressContainer">
        <div class="progress-header">
          <div class="progress-info">Uploading files...</div>
          <div class="progress-info" id="overallProgress">0%</div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="overallProgressBar"></div>
        </div>
        <div id="fileProgressContainer"></div>
      </div>
      
      <div class="status-container">
        <div class="status-log" id="log"></div>
      </div>
      
      <div class="download-links" id="links"></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // File input display
    const fileInput = document.getElementById('fileInput');
    const fileDisplay = document.getElementById('fileDisplay');
    const fileCount = document.getElementById('fileCount');
    const uploadBtn = document.getElementById('uploadBtn');
    const toast = document.getElementById('toast');
    
    fileInput.addEventListener('change', function() {
      const files = this.files;
      if (files.length > 0) {
        fileDisplay.querySelector('span').textContent = `${files.length} file(s) selected`;
        fileCount.textContent = `${formatFileSize(calculateTotalSize(files))}`;
      } else {
        fileDisplay.querySelector('span').textContent = 'Choose files...';
        fileCount.textContent = '0 files selected';
      }
    });
    
    function calculateTotalSize(files) {
      let totalSize = 0;
      for (let file of files) {
        totalSize += file.size;
      }
      return totalSize;
    }
    
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
    
    // Toast notification
    function showToast(message, type = 'info') {
      toast.textContent = message;
      toast.className = `toast ${type}`;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    // Copy to clipboard function
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast('Link copied to clipboard!', 'success');
      }).catch(err => {
        console.error('Failed to copy: ', err);
        showToast('Failed to copy link', 'error');
      });
    }
    
    // Upload functionality
    uploadBtn.addEventListener('click', async function() {
      const files = fileInput.files;
      const botToken = document.getElementById('botToken').value.trim();
      const chatId = document.getElementById('chatId').value.trim();
      const caption = document.getElementById('caption').value.trim();
      const log = document.getElementById('log');
      const links = document.getElementById('links');
      const progressContainer = document.getElementById('progressContainer');
      const fileProgressContainer = document.getElementById('fileProgressContainer');
      const overallProgressBar = document.getElementById('overallProgressBar');
      const overallProgress = document.getElementById('overallProgress');
      
      log.innerHTML = '';
      links.innerHTML = '';
      fileProgressContainer.innerHTML = '';
      
      if (!botToken || !chatId) {
        log.innerHTML = '<p class="error">‚ùå Please enter your Bot Token and Chat ID.</p>';
        return;
      }
      
      if (files.length === 0) {
        log.innerHTML = '<p class="warning">‚ö†Ô∏è Please select at least one file.</p>';
        return;
      }
      
      // Disable upload button and show progress
      uploadBtn.disabled = true;
      progressContainer.style.display = 'block';
      
      let uploadedCount = 0;
      const totalFiles = files.length;
      
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const fileSize = formatFileSize(file.size);
        
        // Create progress element for this file
        const fileProgressEl = document.createElement('div');
        fileProgressEl.className = 'file-progress';
        fileProgressEl.innerHTML = `
          <div class="file-name">
            <span>${file.name}</span>
            <span class="file-size">${fileSize}</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-${i}"></div>
          </div>
          <div class="progress-info">
            <span id="progressText-${i}">0%</span>
            <span id="speed-${i}">-</span>
          </div>
        `;
        fileProgressContainer.appendChild(fileProgressEl);
        
        log.innerHTML += `<p class="info">üì¶ Uploading ${file.name}...</p>`;
        
        try {
          const response = await uploadFileWithProgress(file, botToken, chatId, caption, i, (progress, speed) => {
            // Update individual file progress
            document.getElementById(`progress-${i}`).style.width = `${progress}%`;
            document.getElementById(`progressText-${i}`).textContent = `${progress}%`;
            document.getElementById(`speed-${i}`).textContent = speed;
            
            // Update overall progress
            const fileProgress = (uploadedCount / totalFiles) * 100 + (progress / totalFiles);
            const overallPercent = Math.round(fileProgress);
            overallProgressBar.style.width = `${overallPercent}%`;
            overallProgress.textContent = `${overallPercent}%`;
          });
          
          uploadedCount++;
          
          log.innerHTML += `<p class="success">‚úÖ Uploaded: ${file.name}</p>`;
          
          // Get file ID from response
          const fileId = response.result.document.file_id;
          
          // Get file path and create download link
          const filePath = await getFilePath(botToken, fileId);
          const fileLink = `https://api.telegram.org/file/bot${botToken}/${filePath}`;
          
          // Add download link with copy button
          const downloadItem = document.createElement('div');
          downloadItem.className = 'download-item';
          downloadItem.innerHTML = `
            <a href="${fileLink}" class="download-link" target="_blank">
              <span class="icon">üìé</span>
              <span>${file.name}</span>
            </a>
            <div class="download-actions">
              <button class="btn-copy" data-link="${fileLink}">
                <i class="fas fa-copy"></i> Copy
              </button>
            </div>
          `;
          links.appendChild(downloadItem);
          
          // Add event listener to copy button
          downloadItem.querySelector('.btn-copy').addEventListener('click', function() {
            const link = this.getAttribute('data-link');
            copyToClipboard(link);
          });
          
        } catch (err) {
          log.innerHTML += `<p class="error">‚ùå Failed to upload ${file.name}: ${err.message}</p>`;
        }
      }
      
      // Re-enable upload button
      uploadBtn.disabled = false;
      log.innerHTML += `<p class="success">üéâ All files processed!</p>`;
    });
    
    function uploadFileWithProgress(file, botToken, chatId, caption, index, onProgress) {
      return new Promise((resolve, reject) => {
        const formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('caption', caption || file.name);
        formData.append('document', file);
        
        const xhr = new XMLHttpRequest();
        const startTime = Date.now();
        
        xhr.upload.addEventListener('progress', (e) => {
          if (e.lengthComputable) {
            const percentComplete = (e.loaded / e.total) * 100;
            const elapsedTime = (Date.now() - startTime) / 1000; // in seconds
            const speed = elapsedTime > 0 ? (e.loaded / elapsedTime) : 0;
            const speedText = formatFileSize(speed) + '/s';
            
            onProgress(Math.round(percentComplete), speedText);
          }
        });
        
        xhr.addEventListener('load', () => {
          if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            if (response.ok) {
              resolve(response);
            } else {
              reject(new Error(response.description || 'Upload failed'));
            }
          } else {
            reject(new Error(`HTTP ${xhr.status}: ${xhr.statusText}`));
          }
        });
        
        xhr.addEventListener('error', () => {
          reject(new Error('Network error occurred'));
        });
        
        xhr.open('POST', `https://api.telegram.org/bot${botToken}/sendDocument`);
        xhr.send(formData);
      });
    }
    
    async function getFilePath(botToken, fileId) {
      try {
        const response = await fetch(`https://api.telegram.org/bot${botToken}/getFile?file_id=${fileId}`);
        const data = await response.json();
        
        if (data.ok) {
          return data.result.file_path;
        } else {
          throw new Error('Failed to get file path');
        }
      } catch (error) {
        console.error('Error getting file path:', error);
        throw error;
      }
    }
  </script>
</body>
</html>
